# Example configuration file for service monitoring
# Change the values according to your environment
CLIENT_NAME: "phoenix3"
STATUS_DIR: "/home/user/status_files/"
DEFAULT_TIMEOUT_MS: 5000
PUSHOVER_API_TOKEN: "token"
PUSHOVER_USER_KEY: "key"
urls:
  - name: "api_chirpstack"
    url: "http://mychirpstack:8090/"
    checkJson: false
    checkText: true
  - name: "api_cloud_signomix"
    url: "https://cloud.signomix.com/api/core/info"
    checkJson: true
    checkText: false
hosts-ssh:
  - "host1.com"
  - "host2.com"
