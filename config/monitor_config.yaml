# Example configuration file for service monitoring
# Change the values according to your environment
CLIENT_NAME: "dev_environment"
STATUS_DIR: "./statuses/"
DEFAULT_TIMEOUT_MS: 5000
PUSHOVER_API_TOKEN: "token"
PUSHOVER_USER_KEY: "key"
SILENT_MODE: true # if true then not logs will be printed to stdout (default: false)

urls:
  - name: "service1_api"
    url: "https://myservice.com/api/core/info"
    checkJson: true
    # okWebhook: "webhook1"
    # errorWebhook: "webhook2"
  - name: "example_webpage"
    url: "https://example.com"
    checkText: true
    okText: "Example Domain"
    errorText: "ERROR"
    okWebhook: "webhook1"
    errorWebhook: "webhook2"

